<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
        <title>Contact Form</title>
    </head>

    <body>
        <h1>Contact Form</h1>
        <button onclick="goBack()" class="go-back-btn">Go Back</button>
        <script src="script.js"></script>
        <!--actual BE implementation might be added in the future-->
        <form action="/submit_form.php" method="post">
            <!-- text input -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <!-- mail Input -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <!-- dropdown menu -->
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="Romania">Romania</option>
                <option value="usa">United States</option>
                <option value="uk">United Kingdom</option>
            </select><br><br>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

            <a
                href="mailto:receiver@example.com?subject=Subject_default&body=msg">Send
                email</a><br><br>

            <!-- checkbox -->
            <input type="checkbox" id="subscribe" name="subscribe">
            <label for="subscribe">Subscribe to the newsletter</label><br><br>

        </form>

    </body>

</html>
